<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Halaman Publik</title>
<style>
body{margin:0;font-family:'Segoe UI',sans-serif;color:white;background:#111;}
.overlay{background:rgba(0,0,0,0.65);min-height:100vh;padding:50px;text-align:center;}
.header-box{background:rgba(255,255,255,0.1);padding:40px;border-radius:20px;backdrop-filter:blur(10px);margin-bottom:60px;}
.header-box h1{font-size:42px;margin-bottom:15px;}
.header-box h3{font-weight:300;opacity:0.9;font-size:20px;}
.gallery{display:grid;grid-template-columns:repeat(auto-fit,minmax(320px,1fr));gap:30px;max-width:1200px;margin:auto;}
.gallery a{display:block;border-radius:18px;overflow:hidden;box-shadow:0 10px 30px rgba(0,0,0,0.6);transition:0.4s;}
.gallery a:hover{transform:scale(1.05);}
.gallery img{width:100%;height:320px;object-fit:cover;display:block;}
.card-info{background:rgba(0,0,0,0.7);padding:15px;text-align:left;}
.card-info h4{margin-bottom:8px;font-size:18px;}
.card-info p{font-size:14px;opacity:0.85;}
</style>
</head>
<body>
<div class="overlay">
  <div class="header-box">
    <h1 id="judul">Judul Halaman</h1>
    <h3 id="subjudul">Subjudul Halaman</h3>
  </div>
  <div class="gallery" id="gallery"></div>
</div>

<script>
// Ambil data dari data.json di GitHub
fetch("https://raw.githubusercontent.com/oonsurno/HalamanPublik/main/data.json")
  .then(res => res.json())
  .then(data => {
    document.getElementById("judul").innerText = data.judulHalaman;
    document.getElementById("subjudul").innerText = data.subjudulHalaman;
    if(data.background) document.body.style.backgroundImage = `url(${data.background})`;

    const gallery = document.getElementById("gallery");
    data.photos.forEach(photo => {
      let a = document.createElement("a");
      a.href = photo.link || "#";
      a.target = "_blank";

      let img = document.createElement("img");
      img.src = photo.image;

      let info = document.createElement("div");
      info.className = "card-info";
      info.innerHTML = `<h4>${photo.title}</h4><p>${photo.desc}</p>`;

      a.appendChild(img);
      a.appendChild(info);
      gallery.appendChild(a);
    });
  })
  .catch(err => console.error("Gagal load data:", err));
</script>
</body>
</html>
