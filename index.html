<!DOCTYPE html>  
<html lang="id">  
<head>  
<meta charset="UTF-8">  
<meta name="viewport" content="width=device-width, initial-scale=1.0">  
<title>Website Profesional - oonsurno</title>  
  
<style>  
* {  
    margin: 0;  
    padding: 0;  
    box-sizing: border-box;  
    font-family: 'Segoe UI', sans-serif;  
}  
  
body {  
    background-color: #1a1a1a; /* Warna dasar jika BG belum dimuat */
    background-size: cover;  
    background-position: center;  
    background-repeat: no-repeat;  
    background-attachment: fixed;
    min-height: 100vh;  
    color: white;  
}  
  
.overlay {  
    background: rgba(0,0,0,0.65);  
    min-height: 100vh;  
    padding: 50px 20px;  
    text-align: center;  
}  
  
.header-box {  
    background: rgba(255,255,255,0.1);  
    padding: 40px;  
    border-radius: 20px;  
    backdrop-filter: blur(10px);  
    margin-bottom: 60px;  
    max-width: 800px;
    margin-left: auto;
    margin-right: auto;
}  
  
.header-box h1 {  
    font-size: clamp(28px, 5vw, 42px);  
    margin-bottom: 15px;  
}  
  
.header-box h3 {  
    font-weight: 300;  
    opacity: 0.9;  
    font-size: 18px;  
}  
  
/* === GALLERY MODERN GRID === */  
.gallery {  
    display: grid;  
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));  
    gap: 25px;  
    max-width: 1200px;  
    margin: auto;  
}  
  
.gallery a {  
    display: block;  
    background: rgba(255,255,255,0.05);
    border-radius: 18px;  
    overflow: hidden;  
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);  
    transition: 0.4s;  
    text-decoration: none;
    color: white;
}  
  
.gallery a:hover {  
    transform: translateY(-10px);  
    box-shadow: 0 15px 40px rgba(0,0,0,0.8);
}  

.gallery img {  
    width: 100%;  
    height: 280px;  
    object-fit: cover;  
    display: block;  
}  

.card-info {  
    background: rgba(0,0,0,0.7);  
    padding: 15px;  
    text-align: left;  
}  
  
.card-info h4 {  
    margin-bottom: 5px;  
    font-size: 16px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}  
  
.card-info p {  
    font-size: 12px;  
    opacity: 0.7;  
}  

/* Loading Animation */
.loading {
    font-size: 20px;
    opacity: 0.8;
}
</style>  
</head>  
<body>  
  
<div class="overlay">  
    <div class="header-box">  
        <h1 id="judul">Memuat...</h1>  
        <h3 id="subjudul">Silakan tunggu</h3>  
    </div>  
  
    <div class="gallery" id="gallery">
        <p class="loading">Menghubungkan ke GitHub...</p>
    </div>  
</div>  
  
<script>
// --- KONFIGURASI ---
const username = "oonsurno";
const repo = "HalamanPublik"; 
const folder = "images"; 

// 1. Load Judul & BG
document.getElementById("judul").innerText = localStorage.getItem("judul") || "Galeri Foto oonsurno";
document.getElementById("subjudul").innerText = localStorage.getItem("subjudul") || "Koleksi dari folder /images";
let bg = localStorage.getItem("background");
if(bg) document.body.style.backgroundImage = `url(${bg})`;

// 2. Ambil Foto dari GitHub
async function fetchGithubImages() {
    const galleryContainer = document.getElementById("gallery");
    
    try {
        // Alamat API yang sudah diperbaiki
        const apiUrl = `https://api.github.com{username}/${repo}/contents/${folder}`;
        const response = await fetch(apiUrl);
        
        if (!response.ok) throw new Error("Folder 'images' tidak ditemukan atau Repo Private");
        
        const files = await response.json();
        galleryContainer.innerHTML = ""; 

        files.forEach(file => {
            // Filter hanya file gambar
            if (file.name.match(/\.(jpg|jpeg|png|gif|webp)$/i)) {
                let a = document.createElement("a");
                a.href = file.download_url;
                a.target = "_blank";

                let img = document.createElement("img");
                img.src = file.download_url; // Link gambar langsung
                img.loading = "lazy"; 

                let info = document.createElement("div");
                info.className = "card-info";
                // Menampilkan nama file tanpa .jpg
                let cleanName = file.name.split('.')[0].replace(/-/g, ' ');
                info.innerHTML = `<h4>${cleanName}</h4><p>Lihat Gambar</p>`;

                a.appendChild(img);
                a.appendChild(info);
                galleryContainer.appendChild(a);
            }
        });
    } catch (error) {
        console.error(error);
        galleryContainer.innerHTML = `<p style="color:red">Gagal: ${error.message}</p>`;
    }
}

fetchGithubImages();
</script>

  
</body>  
</html>
